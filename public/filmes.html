<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Filmes</title>
	<link rel="stylesheet" href="css/default.css">
</head>

<body>

	<header>
		<h1>Filmes</h1>
		<a href="index.html">⬅ Voltar à Home</a>
	</header>

	<button onclick="carregarFilmes()">Carregar Filmes</button>
	<pre id="output"></pre>

	<script>
		async function carregarFilmes() {
			const resposta = await fetch('/api/filmes');
			const dados = await resposta.json();
			document.getElementById('output').innerText =
				JSON.stringify(dados, null, 2);
		}
	</script>

</body>

</html>
